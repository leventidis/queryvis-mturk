<pre style="margin: 0; line-height: 125%; font-size: 16px;">
<span style="color: blue">SELECT</span>		I.CustomerId, SUM(IL.Quantity)​
<span style="color: blue">FROM</span> 		Artist A, Album AL, Track T,
                InvoiceLine IL, Invoice I​
<span style="color: blue">WHERE</span>  	        A.ArtistId = AL.ArtistId​
<span style="color: blue">AND</span>		AL.AlbumId = T.AlbumId ​
<span style="color: blue">AND</span>		T.TrackId =IL.TrackId​
<span style="color: blue">AND</span>		IL.InvoiceId = I.InvocieId​
<span style="color: blue">AND</span>		A.Name = 'Carlos'​
<span style="color: blue">GROUP BY</span>	I.CustomerId;​
</pre>
