<pre style="margin: 0; line-height: 125%; font-size: 16px;">
<span style="color: blue">SELECT</span>	    A.Name​
<span style="color: blue">FROM</span>        Artist A, Album AL, Track T​
<span style="color: blue">WHERE</span>	    AL.AlbumId = T.AlbumId ​
<span style="color: blue">AND</span> 	    A.ArtistId = AL.ArtistId​
<span style="color: blue">AND</span>         A.Name = T.Composer;​
</pre>
